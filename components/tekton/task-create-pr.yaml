apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: task-create-pr
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  params:
  - name: title
    type: string
    description: PR Title
  - name: body
    type: string
    default: ""
    description: The body of the PR request
  - name: password
    type: string
    default: ""
    description: password for tea cli
  - name: username
    type: string
    default: ""
    description: Gitea username
  - name: email
    type: string
    default: ""
    description: Gitea Email
  - name: giteasrv
    type: string
    default: ""
    description: Gitea server instance
  steps:
    - name: run-tea-cli
      image: quay.io/redhatworkshops/gitea-cli:latest
      workingDir: $(workspaces.source.path)
      env:
        - name: GITHUB_USER
          value: $(params.username)
        - name: GITHUB_EMAIL
          value: $(params.email)
      script: |
        #!/usr/bin/env bash
        tea login add -i --url "$(params.giteasrv)" --name gitea --user "$(params.username)" --password "$(params.password)"
        tea pr create -t "$(params.title)" -d "$(params.body)"
  workspaces:
  - name: source
